<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strašnická Mincovna</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <div class="logo"><a href="index.html"><img src="smlogo.png" alt="Logo"></a></div>
        <ul>
          <li><a href="index.html#poledni-menu">Polední menu</a></li>
          <!--<li><a href="index.html#onas">O nás</a></li>-->
          <li><a href="index.html#menu">Menu</a></li>
          <li><a href="index.html#galerie">Galerie</a></li>
          <li><a href="index.html#kontakt">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="reservation-container">
    <h2>Rezervace</h2>

    <!-- =======================
        REAL FORM
    ======================== -->
    <form id="reservationForm" action="https://formsubmit.co/f45e4ad98950b9b0f743a0844e5a6a7d" method="POST">

        <!-- Hidden FormSubmit Config -->
        <input type="hidden" name="_subject" value="Nová rezervace z webu">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">

        <!-- =======================
            STEP 1
        ======================== -->
        <div id="step1" class="form-page active">

        <div class="form-group">
            <label for="date">Datum</label>
            <input type="date" id="date" name="Datum" required>
        </div>

        <div class="form-group">
            <label for="time">Čas</label>
            <select id="time" name="Čas" required></select>
        </div>

        <div class="form-group">
            <label for="people">Počet osob</label>
            <select id="people" name="Počet osob" required>
            <option value="">Vyberte...</option>
            <script>
                for (let i = 1; i <= 20; i++) {
                document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
            </select>
        </div>

        <button type="button" onclick="nextStep()">Pokračovat</button>
        </div>


        <!-- =======================
            STEP 2
        ======================== -->
        <div id="step2" class="form-page">

        <div class="form-group">
            <label for="name">Jméno</label>
            <input type="text" id="name" name="Jméno" required>
        </div>

        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="E-mail" required>
        </div>

        <div class="form-group">
            <label for="phone">Telefonní číslo</label>
            <input type="tel" id="phone" name="Telefon" required>
        </div>

        <div class="form-group">
            <label for="note">Poznámka (volitelné)</label>
            <textarea id="note" name="Poznámka"></textarea>
        </div>

        <button type="submit">Rezervovat</button>
        </div>
    </form>
  </section>


  <footer>
    <div class="container">
      <p>&copy; 2025 Strašnická mincovna. Všechna práva vyhrazena. </p>
    </div>
  </footer>

  <script>
    // Generate time options 11:00–22:00 every 30 min
    const timeSelect = document.getElementById("time");
    let hour = 11;
    let minute = 0;

    while (hour < 22 || (hour === 22 && minute === 0)) {
        let h = hour.toString().padStart(2, "0");
        let m = minute.toString().padStart(2, "0");
        timeSelect.innerHTML += `<option value="${h}:${m}">${h}:${m}</option>`;
        minute += 30;
        if (minute >= 60) { hour++; minute = 0; }
    }

    function nextStep() {
        // Validate step 1 fields
        if (!document.getElementById("date").value ||
            !document.getElementById("time").value ||
            !document.getElementById("people").value) {
        alert("Vyplňte prosím všechna pole.");
        return;
        }

        document.getElementById("step1").classList.remove("active");
        document.getElementById("step2").classList.add("active");
    }
  </script>

</body>
</html>
